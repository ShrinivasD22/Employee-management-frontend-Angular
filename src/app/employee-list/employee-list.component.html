<h1>Employee List</h1>


<form class="d-flex align-items-end">
  <input [(ngModel)]="searchTerm" name="searchTerm" class="form-control me-2" type="search" placeholder="Search"
    aria-label="Search" #data (keyup)="searchEmployee(data.value)">
  <!-- <button class="btn btn-outline-success"  #data type="button" (click)="searchEmployee(data.value)">Search</button> -->
</form>




<table class="table table-striped table-hover mt-2">
  <thead>
    <tr>

      <th>Department ID</th>
      <th>Email</th>
      <th>Employee ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
      <th class="content">Actions</th>
    </tr>
  </thead>
  <tbody class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <tr *ngFor="let employee of employees; let i = index">

      <td>{{ employee.departmentId }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.salary }}</td>
      <td>
        <div>
          <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
  <button (click)="downloadReport()" class="btn btn-primary"style="margin-left: 10px; margin-top: 10px;">Download Report</button>
</table>
